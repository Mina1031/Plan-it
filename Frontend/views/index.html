<!DOCTYPE html>
<html ng-app="planItApp">
<head>
    <title>Plan-It</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

        <script src="socket.io/socket.io.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script> -->
        <script src="js/angular-ui-router.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-cookies.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/controllers.js"></script>
        <script src="js/services/services.js"></script>

</head>

<body>

<div class="row" ng-controller="MainController">

    <div class="col-md-2 user" ng-if="isLogged">
        <a class="appname" href="" ng-click="checkForUrl()"><h1>Plan-It <small> v1.0</small></h1></a>
        <hr style="height:1px; background-color:#666; margin-bottom:15px; margin-top:5px;">
        <!-- <h2><span class="glyphicon glyphicon-picture img-circle"></span></h2> -->
        <img src="http://topnews.in/light/files/Enrique-Iglesias_16.jpg" class="img-circle" width="100" height="100"><br><br>
        <p class="lead">@teamplanit</p>

        <button ui-sref="event" class="menu glyphicon glyphicon-list-alt"> Events</button>
        <button ui-sref="friends" class="menu glyphicon glyphicon-user"> Friends</button>
        <button ui-sref="account" class="menu glyphicon glyphicon-cog"> Account</button>
        <button ng-click="logout()" ui-sref="login" class="menu glyphicon glyphicon-off"> Logout</button>

    </div>

    <div class="col-md-9 general">
        <div ui-view="generalView">
        </div>
    </div>

</div>

</body>
</html>

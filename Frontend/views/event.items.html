<div class="row">

    <div style="text-align:right;">
        <h2>${{estimatedTotal}} <small>estimated</small> &ensp; ${{actualTotal}} <small>actual</small></h2>
    </div>

    <hr style="height:1px; background-color:#999;">

    <table class="items">
    <tr>
        <th style="width:40%">Items</th>
        <th style="width:20%">Expected $</th>
        <th style="width:20%">Actual $</th>
        <th style="width:20%">Claimed by</th>
        <th style="width:15%"></th>
        <th style="width:15%"></th>
    </tr><tr ng-repeat="items in itemList">
        <td><input type="text" ng-model="items.item"></td>
        <td><input type="text" ng-model="items.estCost"></td>
        <td><input type="text" ng-model="items.actCost"></td>
        <td align="center">
            <button class="btn btn-sm btn-default btn-block" ng-click="claimItem(items)" ng-show="!checkClaimed(items)">Claim</button>
            <div ng-show="checkClaimed(items)">{{items.whoseBringing}}</div>
        </td>
        <td><button class="btn btn-sm btn-default" ng-click="updateItem(items)">Update</button></td>
        <td><button class="btn btn-sm btn-default" ng-click="deleteItem(items)">Delete</button></td>
    </tr><tr>
        <td><input type="text" ng-model="newItem.item" placeholder="Add item"></td>
        <td><input type="text" ng-model="newItem.estCost" placeholder="Estimated"></td>
        <td><input type="text" ng-model="newItem.actCost" placeholder="Actual"></td>
        <td align="center"><button class="btn btn-sm btn-primary btn-block" ng-click="addItem()">Add</button></td>
        <td></td>
        <td></td>
    </tr>
    </table>

    <hr style="height:1px; background-color:#999;">

    <div>
        <h2 style="float:left;"><small>estimated</small> ${{estimatedSplit}}<small>/person</small><br>
        <small>actual</small> ${{actualSplit}}<small>/person</small></h2>
        <div style="float:right;">Divide by <input class="numdivide" type="number" min="1" ng-model="divideBy" ng-change="divideTotal(divideBy)"><br>
    </div>

</div>

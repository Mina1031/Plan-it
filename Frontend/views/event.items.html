<div class="row">

    <div style="text-align:right;">
        <h2>Total: <small>$249.75</small></h2>
    </div>

    <hr style="height:1px; background-color:#999;">

    <table class="items">
    <tr>
        <th style="width:30%">Items</th>
        <th style="width:20%">Who is Supplying</th>
        <th style="width:15%">Expected Cost</th>
        <th style="width:15%">Actual Cost</th>
        <th style="width:12%"></th>
        <th style="width:10%"></th>
    </tr><tr ng-repeat="items in itemList">
        <td><input type="text" ng-model="items.item"></td>
        <td><button class="btn btn-sm btn-default" ng-click="claimItem(items)" ng-show="!checkClaimed(items)">Claim</button><div ng-show="checkClaimed(items)">{{items.whoseBringing}}</div></td>
        <td><input type="text" ng-model="items.estCost"></td>
        <td><input type="text" ng-model="items.actCost"></td>
        <td><button class="btn btn-sm btn-default" ng-click="updateItem(items)">Update</button></td>
        <td><button class="btn btn-sm btn-default" ng-click="deleteItem(items)">Delete</button></td>
    </tr><tr>
        <td><input type="text" ng-model="newItem.item" placeholder="Add item"></td>
        <td><input type="text" ng-model="newItem.whoseBringing" placeholder="Who's bringing?"></td>
        <td><input type="text" ng-model="newItem.estCost" placeholder="Estimated"></td>
        <td><input type="text" ng-model="newItem.actCost" placeholder="Actual"></td>
        <td><button class="btn btn-sm btn-default" ng-click="addItem()">Add</button></td>
        <td></td>
    </tr>
    </table>

</div>

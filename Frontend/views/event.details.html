<div class="row col-md-11 col-md-offset-1">

    <div style="float:right;">
        <!-- <span class="glyphicon glyphicon-picture" style="font-size:6em; color:#0B3B39;"> </span><br> -->
        <img class="img-thumbnail eventphoto" src="{{event.thumbnail}}">
        <br>
        <button class="btn btn-sm btn-default btn-block" ui-sref="event.update({ eventID: event.EventID })">
            <span class="glyphicon glyphicon-pencil"> UPDATE</span>
        </button>
        <button class="btn btn-sm btn-primary btn-block" ui-sref="event.addfriend({ eventID: event.EventID })">
            <span class="glyphicon glyphicon-pencil"> INVITE</span>
        </button>
        <button class="btn btn-sm btn-danger btn-block" ng-click="deleteEvent()">
            <span class="glyphicon glyphicon-trash"> CANCEL</span>
        </button><br>
        <!-- 'Leave' technically means 'Delete' for admin  -->
        <!-- <span class="glyphicon glyphicon-bell"> 2</span> -->
    </div>

    <div>
        <h3>Title <br><small>{{event.what}}</small></h3>
        <h3>Location <br><small>{{event.where}}</small></h3>
        <h3>Schedule
            <br><small>{{event.when}}</small> - <small>{{event.endDate}}</small>
            <br><small>{{event.fromTime}}</small> - <small>{{event.toTime}}</small></h3>
        <h3>Description</h3>
        {{event.why}}

        <h3>Who <small>is coming</small></h3>
        <div class="invitee">

        <div style="padding-left:40px;" ng-repeat="member in memberList">
        <span class="glyphicon glyphicon-star" ng-show="checkOwner(member)"></span>
        <span class="glyphicon glyphicon-envelope" ng-show="checkInvited(member)"></span>
        <span class="glyphicon glyphicon-thumbs-up" ng-show="checkAttending(member)"></span>
        <span class="glyphicon glyphicon-thumbs-down" ng-show="checkDeclined(member)"></span>
        <span class="glyphicon glyphicon-remove" ng-show="checkLeft(member)"></span> {{member.friendlyName}}</div>

        <br>
